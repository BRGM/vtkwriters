image: ${CI_BUILD_ENVIRONMENT_IMAGE}

stages:
  - check
  - build
  - test
  - deploy
#  - documentation

check-format-and-version:
  stage: check
  tags:
    - docker
  #only:
  #  - merge_requests
  script:
    # We could check format only for merge requests
    # using only merge_requests
    # and CI_MERGE_REQUEST_SOURCE_BRANCH_SHA and CI_MERGE_REQUEST_SOURCE_BRANCH_SHA
    # variables but the latest are not correclyt set
    - pre-commit run --all

build:
  stage: build
  tags:
    - docker
  script:
    - python3 setup.py bdist_wheel
  artifacts:
    paths:
    - dist/
    expose_as: wheel
    when: on_success

test:
  stage: test
  tags:
    - docker
  before_script:
    - pip3 install --upgrade --no-index --find-links ./dist vtkwriters
  script:
    - python3 test/bulk.py
    - python3 test/test_zmap.py
    - python3 test/two_triangles.py
    - python3 test/test_polyhedron.py

deploy-stage:
  stage: deploy
  tags:
    - docker
  only:
    - master
  script:
    - twine upload -u ${REGISTRY_NEXUS_USER} -p ${REGISTRY_NEXUS_PASSWORD} --repository-url ${REGISTRY_NEXUS}/pypi-stage/ dist/*

deploy-release:
  stage: deploy
  tags:
    - docker
  only:
    - tags
  except:
    - branches
  script:
    - twine upload -u ${REGISTRY_NEXUS_USER} -p ${REGISTRY_NEXUS_PASSWORD} --repository-url ${REGISTRY_NEXUS}/pypi-releases/ dist/*

